<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化-ECharts</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- header部分 -->
  <div class="header">
		<h1>数据可视化-ECharts</h1>
		<div class="showTime"></div>
		<script>
			var t = null
			t = setTimeout(time, 1000)
			function time () {
				clearTimeout(t)
				var dt = new Date()
				var y = dt.getFullYear()
				// padStart() 方法用另一个字符串填充当前字符串(重复，如果需要的话)，以便产生的字符串达到给定的长度。填充从当前字符串的开始(左侧)应用的。
				var M = (dt.getMonth() + 1).toString().padStart(2, '0')
				var d = dt.getDate().toString().padStart(2, '0')
				var h = dt.getHours().toString().padStart(2, '0')
				var m = dt.getMinutes().toString().padStart(2, '0')
				var s = dt.getSeconds().toString().padStart(2, '0')
				document.querySelector('.showTime').innerHTML = '当前时间: ' + y + '年' + M + '月' + d + '日' + h + '时' + m + '分' + s + '秒'
				t = setInterval(time, 1000)
			}
		</script>
	</div>
	<!-- 主体部分 -->
	<div class="mainbox">
		<!-- 第一列 -->
		<div class="column">
			<div class="panel bar">
				<h2>柱形图-就业行业</h2>
				<div class="chart"></div>
				<div class="panel-footer"></div>
			</div>
			<div class="panel line">
				<h2 class="h2">折线图-人员变化<a href="javascript:void(0);">2020</a><a href="javascript:void(0);">2021</a></h2>
				<div class="chart"></div>
				<div class="panel-footer"></div>
			</div>
			<div class="panel pie">
				<h2>饼形图-年龄分布</h2>
				<div class="chart"></div>
				<div class="panel-footer"></div>
			</div>
		</div>
		<!-- 第二列 -->
		<div class="column">
			<div class="no">
				<div class="no-hd">
					<ul>
						<li>125811</li>
						<li>100000</li>
					</ul>
				</div>
				<div class="no-bd">
					<ul>
						<li>前端需求人数</li>
						<li>市场供应人数</li>
					</ul>
				</div>
			</div>
			<!-- 地图 -->
			<div class="map">
				<div class="map1"></div>
				<div class="map2"></div>
				<div class="map3"></div>
				<div class="chart"></div>
			</div>
		</div>
		<!-- 第三列 -->
		<div class="column">
			<div class="panel bar2">
				<h2>柱形图-就业行业</h2>
				<div class="chart"></div>
				<div class="panel-footer"></div>
			</div>
			<div class="panel line2">
				<h2>折线图-播放量</h2>
				<div class="chart"></div>
				<div class="panel-footer"></div>
			</div>
			<div class="panel pie2">
				<h2>饼形图-地区分布</h2>
				<div class="chart"></div>
				<div class="panel-footer"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/flexible.js"></script>
	<script src="js/echarts.min.js"></script>
	<script src="js/china.js"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
