<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="keywords" content="星之灵，复星星之灵，复星集团，金融理财，互联网理财平台，个人理财，第三方理财，fosunling">
	<meta name="description" content="复星集团旗下星之灵，星之灵，打造具有产业深度、多维度生态圈特点的综合性互联网投融资信息中介平台，以及为非标资产提供流动性的交易平台。以价值投资的理念为指导，结合风控管理体系，通过提供完整准确的信息，为投资人带来不一样的财富管理体验!fosunling.com">
	<title>星之灵-复星集团旗下金融平台-注册</title>
	<link rel="shortcut icon" href="assets/images/common/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" href="assets/css/base.css" />
	<link rel="stylesheet" href="vendor/plugins/layer/css/layui.css" />
	<link rel="stylesheet" href="assets/css/register.css" />
</head>
<body>
	<!-- 导航条 -->
	<div class="header">
	    <!--main-nav-->
	    <div class="main-nav">
	        <div class="cn1180 nav-wrap pr clearfix">
	            <div class="main-nav-logo fl">
	                <a href="#">
	                    <div style="float: left">
	                        <img src="assets/images/common/logo.png"  alt="星之灵">
	                    </div>
	                </a>
	            </div>
	            <div class="nav fl">
	                <ul class="nav-box fr clearfix" id="navBox">
	                    <li><a  href="index.html" >首页</a></li>
	                    <li><a  href="mobileapp.html" >下载星之灵APP</a></li>
	                    <li><a  href="#" >关于我们</a></li>
	                </ul>
	            </div>

	        </div>
	    </div>
	    <!--main-nav end-->
	</div><!--header end-->


	<!--主体内容-->
	<div class="register-container">
		<div class="register-box">
			<div style="background-color: #cecece;height: 5px;"><div style="background-color: #e84646;height: 5px;width: 33.33%;"></div></div>
			<div class="inner-box">
				<div class="header-tab l"><a href="#">个人注册星之灵</a></div>
				<div class="header-tab r"><a href="#">切换到企业注册</a></div>
				<form id="form-register">
					<div class="form">
						<div class="alert">
							<div class="info"><i class="iconfont icon-henghao"></i><span>请输入手机号码</span></div>
						</div>
						<div class="item item-fox">
							<i class="iconfont icon-account"></i>
							<input id="mobile" type="text" class="itxt" name="mobile" tabindex="1" autocomplete="off" value="" placeholder="您的手机号">
						</div>
						<div class="item item-fox">
							<i class="iconfont icon-suo"></i>
							<input type="password" id="password" name="password"  class="itxt" tabindex="2" placeholder="密码">
							<span class="iconfont icon-bukejian text-right-btn" id="eyes_btn"></span>
						</div>
						<div class="item item-fox">
							<i class="iconfont icon-tupian"></i>
							<input type="text"  class="itxt icode" id="verifyCode" name="verifyCode" tabindex="3" placeholder="输入图片验证码"  maxlength="8">
							AB453
						</div>
						<div class="item item-fox">
							<i class="iconfont icon-duanxin"></i>
							<input type="text"  class="itxt icode"  id="smsCode" name="smsCode" tabindex="4" placeholder="输入短信验证码" maxlength="8">
							<a href="#">短信验证码</a>
						</div>
						<div class="item tools mb0">
							<i class="iconfont icon-xia"></i>
							<div class="tuijian"><a href="#" id="inviteUserA">推荐邀请码（选填）</a></div>
						</div>
						<div class="item item-fox" style="display: none;" id="inviteUserDiv">
							<i class="iconfont icon-yaoqingma"></i>
							<input type="password" id="inviteUser" name="inviteUser" class="itxt" tabindex="5" autocomplete="off" placeholder="输入邀请码（选填）">
						</div>
						<div class="item tools">
							<i class="iconfont icon-checkbox-xz"></i>
							<div class="xieyi">我已阅读并同意<a href="#" id="x1"> 《星之灵平台服务协议》</a></div>
						</div>
						<div class="item item-btn">
							<input type="submit" class="btn"  value="立即注册" id="btn-register"/>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div><!--register-container end-->


	<!--footer(包括ft-channel和ft-copyright)-->
	<div class="footer">
		<p>版权所有 © 上海星灵资产管理有限公司 | Copyright Shanghai Fosunling Asset Management Co., LTD. ALL Rights Reserved</p>
	</div><!--footer end-->




<!--vendor-->
<script src="vendor/jquery/jquery-1.11.3.min.js"></script>
<script src="vendor/jquery/jquery.validate.min.js"></script>
<script src="vendor/jquery/jquery.form.min.js"></script>
<script type="text/javascript" src="vendor/plugins/layer/layui.all.js" ></script>
<script src="assets/js/fosunBase.js"></script>
<script src="assets/js/fosunUtil.js"></script>
<script>
$(document).ready(function(){
	fosunBase.eyeBtn();
	$(document).on("click","#inviteUserA",function(){
		$("#inviteUserDiv").toggle();
	});
	$(document).on("click","#x1",function(){
		layer.open({
		  type: 2,
		  title: false,
		  closeBtn: 0,
		  shadeClose: true,
		  area: ['1000px', '500px'],
		  btn:['我同意'],
		  content: 'x1.html',
		  success: function(layero){
	          var btn = layero.find('.layui-layer-btn');
	          btn.css('text-align', 'center');
       	  }
		});
	});
	$("#form-register").validate({
	    rules: {
	    	mobile: {
	    		required: true,
	    		minlength : 11,
	    		// 自定义方法：校验手机号在数据库中是否存在
            	// checkPhoneExist : true,
	    		isMobile : true
	    	},
	    	password:"required",
	    	verifyCode:{
	    		required: true,
	    		digits : true
	    	},
	    	smsCode:{
	    		required: true,
	    		digits : true
	    	}
	    },
	    messages: {
	    	mobile: {
	    		required: "请输入手机号",
	    		minlength : "确认手机不能小于11个字符",
	    		// 自定义方法：校验手机号在数据库中是否存在
            	// checkPhoneExist : "手机已经被注册",
	    		isMobile : "请正确填写您的手机号码"
	    	},
	    	password:"请输入密码",
	    	verifyCode:{
	    		required: "请输入图片验证码",
	    		digits : "验证码只能为数字"
	    	},
	    	smsCode:{
	    		required: "请输入短信验证码",
	    		digits : "验证码只能为数字"
	    	}
	    },
	    showErrors:function(errorMap,errorList) {
	    	if(errorList.length>0){
	    		$(".alert .info span").html(errorList[0].message);
	    		$(".alert .info").show();
	    	}
	    },
	    submitHandler:function(form){
	    	var index = lloadfun('正在登录请稍后...');
	    	var options = {
			 	dataType: 'json',
		        success: function(json){
		        	if(json.success){
		        		goUrl(json.returnUrl);
		        	}else{
		        		$(".alert .info span").html(json.message);
			    		$(".alert .info").show();
			    		$("#btn-register").attr("disabled",false);
		        	}
		        	lclose(index);
		        },
		        error:function(){lclose(index);$("#btn-register").attr("disabled",false);}
		    };
	    	$(form).ajaxSubmit(options);
	    	$("#btn-register").attr("disabled",true);
        }
    });
});
</script>
</body>
</html>
