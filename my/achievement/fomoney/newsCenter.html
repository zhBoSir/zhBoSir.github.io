	<script type="text/javascript">
	 layui.use('element', function(){
		 var $ = layui.jquery,
	     element = layui.element();
		 element.on('tab(docDemoTabBrief)', function(){
			 if($(this).attr('lay-data')==1){
				 location.href="newsCenter.html";
			 }else if($(this).attr('lay-data')==2){
				 location.href="newsMedia.html";
			 }else{
				 location.href="newsDataSection.html";
			 }
      	});
		 
		fetchInitialData();
        $("#morelist").on("click",function(){
        	if(lists.pageNo==lists.totalPage){
				$(this).hide();
				$("#nomorelist").show();
			}else{
				fetchInitialData(lists.pageNo+1);
			}
        	
        });
     });
	 
	 var month=["January","February","March","April","May","June","July","August","September","October","November","December"];
	 var lists = {
			 data:[],
			 pageNo:1,
			 totalPage: 0
	 }
	 function fetchInitialData(pageNo){
		if(!pageNo)pageNo=1;
		var data = {
				pageNo:pageNo,
		        pageSize: 6,
		        categoryId: 3
		}
		
		fomoney.callInterface({
			url:'/article/list',
			data:data,
		},function(data){
			var list = data.list;
			$.each(list,function (i,v) {
				v.image = domain + v.image;
	            v.originalImage = domain + v.originalImage;
	            var updateDate = v.createDate;
	            var updateDates = v.createDate.split(' ')[0].split('-');
	            v.viewDate = {
	                viewDay:updateDates[1]+'/'+updateDates[2],
	                viewDayEn:month[parseInt(updateDates[1])-1]+' '+updateDates[2],
	                viewYears:updateDates[0]
	            }
			});
			if (pageNo == 1) {
	            list = [].concat(list)
	        } else {
	            list = lists.data.concat(list)
	        }
			lists = {
				data:list,
				pageNo:pageNo,
				totalPage:data.totalPage
			}
			var html = template('dataList', lists);
			$('#view').html(html);
			if(list.length>0){
				$("#morelist").show();
			}
		});
	}
	</script>
